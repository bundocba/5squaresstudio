PLG_PNG4K2_MAIN_DESC="Finally, a k2 plugin that gives you the ability to upload png or gif images to the k2 item. Support also animated gif"
PLG_PNG4K2_ANIMATED_LABEL="Set sizes for gif animation"
PLG_PNG4K2_ANIMATED_DESC="Set the sizes for the animated gifs you wish to remain animated (acceptable values are XL, L, M, S, XS and Generic [comma-separated values]). Otherwise this plugin will only resize the first frame of the animated gif (with no animation)."